<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="creator">
      <div class="avatar-section">
        <div class="image">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div class="name">
          <h2 class="firsth2"> Report for</h2>
          <h2 class="sech2">Jeremy Robson</h2>
        </div>
      </div>
      <div class="timeframe">
          <a href="#" class="daily active">Daily</a> 
          <a href="#" class="weekly">Weekly</a>
          <a href="#" class="monthly">Monthly</a>
      </div>
    </div>
    <div class="dashboard">
      <div class="subdash">
        <div class="underlay work-bg">
          <div class="imagex">
            <img src="./images/icon-work.svg" alt="">
          </div>
        </div>
        <div class="overlay work">
        </div>
      </div>
      <div class="subdash">
        <div class="underlay play-bg">
          <div class="imagex">
            <img src="./images/icon-play.svg" alt="">
          </div>
        </div>
        <div class="overlay play">
        </div>
      </div>
      <div class="subdash">
        <div class="underlay study-bg">
          <div class="imagex">
            <img src="./images/icon-study.svg" alt="">
          </div>
        </div>
        <div class="overlay study">
        </div>
      </div>
      <div class="subdash">
        <div class="underlay exercise-bg">
          <div class="imagex">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
        </div>
        <div class="overlay exercise">
        </div>
      </div>
      <div class="subdash">
        <div class="underlay social-bg">
          <div class="imagex">
            <img src="./images/icon-social.svg" alt="">
          </div>
        </div>
        <div class="overlay social">
        </div>
      </div>
      <div class="subdash">
        <div class="underlay self_care-bg">
          <div class="imagex">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
        </div>
        <div class="overlay self_care">
        </div>
      </div>
    </div>
  </main>

<script src="app.js"></script>
</body>
</html>
